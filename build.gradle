group 'com.wangalangg'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.socket', name: 'socket.io-client', version: '0.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
